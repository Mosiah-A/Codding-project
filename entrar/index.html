<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="/assets/logo.png" alt="">
    <h1>Entrar</h1>
    <h2>Bem Vindo!</h2>
    <p>Faça seu login e descubra a praticidade de conectar com as melhores lavanderias perto de você!</p>
    <form action="">
        <label for="user">Usuario</label>
        <input type="text" name="user" id="user" >
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" >
        <button type="submit" id="submit" onclick="login(event)">Entrar</button>
    </form>
    <button id="cadastrar" onclick="cadastro(event)">Cadastre-se</button>
    
    <script src="login.js" defer></script>
</body>
</html>
